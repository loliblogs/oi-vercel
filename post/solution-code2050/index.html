</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	Rectangle rec;</span><br><span class="line">	rec.x1=rec.y1=inf;</span><br><span class="line">	rec.x2=rec.y2=-inf;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(a[i].cover[<span class="number">0</span>]||a[i].cover[<span class="number">1</span>])<span class="keyword">continue</span>;</span><br><span class="line">		rec.x1=<span class="built_in">min</span>(rec.x1,a[i].x);</span><br><span class="line">		rec.y1=<span class="built_in">min</span>(rec.y1,a[i].y);</span><br><span class="line">		rec.x2=<span class="built_in">max</span>(rec.x2,a[i].x);</span><br><span class="line">		rec.y2=<span class="built_in">max</span>(rec.y2,a[i].y);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> rec;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">cover</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y,<span class="type">int</span> len,<span class="type">int</span> index,<span class="type">bool</span> flag)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> i;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(a[i].x&gt;=x&amp;&amp;a[i].x&lt;=x+len&amp;&amp;a[i].y&gt;=y&amp;&amp;a[i].y&lt;=y+len)a[i].cover[index]=flag;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">cover</span><span class="params">(Rectangle rec,<span class="type">int</span> limit,<span class="type">int</span> corner,<span class="type">int</span> index,<span class="type">bool</span> flag)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(corner==<span class="number">1</span>)<span class="built_in">cover</span>(rec.x1,rec.x2,limit,index,flag);</span><br><span class="line">	<span class="keyword">if</span>(corner==<span class="number">2</span>)<span class="built_in">cover</span>(rec.x2-limit,rec.y1,limit,index,flag);</span><br><span class="line">	<span class="keyword">if</span>(corner==<span class="number">3</span>)<span class="built_in">cover</span>(rec.x1,rec.y2-limit,limit,index,flag);</span><br><span class="line">	<span class="keyword">if</span>(corner==<span class="number">4</span>)<span class="built_in">cover</span>(rec.x2-limit,rec.y2-limit,limit,index,flag);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">bool</span> <span class="title">check</span><span class="params">(<span class="type">int</span> limit)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="type">int</span> i,j;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n;++i)a[i].cover[<span class="number">0</span>]=a[i].cover[<span class="number">1</span>]=<span class="literal">false</span>;</span><br><span class="line">	Rectangle rec1=<span class="built_in">get</span>();</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&l
